buildscript {
    ext.kotlin_version = '1.3.60'
    ext.slackapi_version = '1.2.0'
    ext.perforceapi_version = '2017.2.1595481'
    ext.slf4j_version = '1.7.25'
    ext.jcabissh_version = '1.6'
    ext.tagsoup_version = '1.2'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.60"
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.60"
    id "application"
}

mainClassName = "ch.obermuhlner.slack.simplebot.SimpleBotKt"

repositories {
    mavenCentral()
}

dependencies {
    compile (
            "org.jetbrains.kotlin:kotlin-stdlib-jdk8",
            "com.ullink.slack:simpleslackapi:$slackapi_version",
            "com.perforce:p4java:$perforceapi_version",
            "org.slf4j:slf4j-simple:$slf4j_version",
            "com.jcabi:jcabi-ssh:$jcabissh_version",
            "org.ccil.cowan.tagsoup:tagsoup:$tagsoup_version"
    )

    testCompile 'junit:junit:4.12'
}
